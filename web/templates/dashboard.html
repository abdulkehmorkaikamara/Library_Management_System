{% extends "base.html" %}

{% block content %}
<h2>Dashboard</h2>
<a href="{{ url_for('add_book') }}">Add New Book</a><br><br>

<table border="1" cellspacing="0" cellpadding="8">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.genre }}</td>
        <td>{{ book.quantity }}</td>
        <td>
            <a href="{{ url_for('edit_book', book_id=book.id) }}">Edit</a> |
            <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
            </form> |
            <a href="{{ url_for('borrow_book', book_id=book.id) }}">Borrow</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
